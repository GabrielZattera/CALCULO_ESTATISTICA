<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Base de conhecimento sobre os times da Série A do Campeonato Brasileiro 2025. Informações, história e conquistas dos principais clubes.">
    <meta name="keywords" content="Brasileirão, Série A, futebol brasileiro, times, campeonato brasileiro 2025">
    <meta name="author" content="Gabriel Zattera">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Base de Conhecimento - Brasileirão Série A 2025">
    <meta property="og:description"
        content="Explore a história e conquistas dos times da Série A do Campeonato Brasileiro">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">

    <title>Base de Conhecimento - Brasileirão Série A 2025</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Base de Conhecimento</h1>
        <div class="cabecalho__busca">
            <input id="campo-busca" class="campo-busca" type="text"
                placeholder="Pesquisar time da Série A (Brasileirão 2025)" aria-label="Buscar time da Série A"
                autocomplete="off">
            <button id="botao-busca" class="botao-busca" type="button" aria-label="Iniciar busca">
                Buscar
            </button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="conteudo-principal">
        <div class="informacao-pagina">
            <p class="subtitulo">Campeonato Brasileiro — Série A (2025)</p>
            <p class="aviso">Este site contém informações apenas sobre os times participantes da Série A do Brasileirão
                2025.</p>
        </div>
        <div id="carregando" class="carregando" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando times...</p>
        </div>

        <!-- Container de cards -->
        <section class="container-cartoes" aria-live="polite" aria-atomic="true">
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <p class="rodape__localizacao">Desenvolvido por Gabriel Zattera</p>
        <ul class="rodape__links">
            <li>
                <a href="https://github.com/GabrielZattera" target="_blank" rel="noopener noreferrer"
                    aria-label="Visite meu GitHub">
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/gabriel_zattera/" target="_blank" rel="noopener noreferrer"
                    aria-label="Visite meu Instagram">
                    Instagram
                </a>
            </li>
        </ul>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
